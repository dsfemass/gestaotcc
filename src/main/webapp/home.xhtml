<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:submenu label="TCC">
                    <p:menuitem value="Termo de Compromisso" ajax="false" action="#{guiTermoCompromisso.iniciarLista()}"/>
                </p:submenu>

                <f:facet name="options">
                    <p:outputLabel value="Matricula: #{guiLogin.matricula}" style="margin-right: 10px;"/>
                    <p:commandButton value="Sair" id="logout" ajax="false" action="#{guiMain.deslogar}" />
                </f:facet>
            </p:menubar>
        </h:form>
    </h:body>
</html>
