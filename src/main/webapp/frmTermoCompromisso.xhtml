<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Termo de Compromisso</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>
                <p:submenu label="TCC">
                    <p:menuitem value="Termo de Compromisso" url="frmTermoCompromisso.xhtml"/>
                </p:submenu>

                <f:facet name="options">
                    <p:outputLabel value="Matricula: #{guiLogin.matricula}" style="margin-right: 10px;"/>
                    <p:commandButton type="button" value="Sair" ajax="false" action="#{guiMain.deslogar}" />
                </f:facet>
            </p:menubar>
        </h:form>


        <div>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel for="nomeAlunoCompleto" value="Nome Completo: " />
                    <p:inputText id="nomeAlunoCompleto"/>
                    <p:outputLabel for="tema" value="Tema: " />
                    <p:inputText id="tema"/>

                    <p:outputLabel for="tcc" value="TCC: "/>
                    <p:selectOneRadio id="tcc">
                        <f:selectItem itemLabel="1" itemValue="1" />
                        <f:selectItem itemLabel="2" itemValue="2" />
                    </p:selectOneRadio>

                    <p:outputLabel for="semestre" value="Semestre: " />
                    <p:inputText id="semestre"/>
                    <p:outputLabel for="ano" value="Ano: " />
                    <p:inputText id="ano"/>
                </h:panelGrid>

                <p:dataTable id="singleDT" var="prof" value="#{guiTermoCompromisso.professores}" selectionMode="single">
                    <f:facet name="header">
                        Professores Orientadores
                    </f:facet>
                    <p:column headerText="Nome">
                        <h:outputText value="#{prof.nome}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{prof.email}"/>
                    </p:column>
                </p:dataTable>
                
                <p:commandButton type="button" value="Enviar" style="float: right;"/>
            </h:form>
        </div>
    </h:body>
</html>
